<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c5da50233.js" crossorigin="anonymous"></script>
    <title>Comfy house</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="nav-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="logo.svg" alt="logo">
            <div class="cartbtn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--End of navbar-->
    
    <!--hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!--End of hero-->
    
    <!--products-->
    <section class="products">
        <div class="product-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
        </div>
    </section>
    <!--End of products-->

    <!--Cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart"><i class="far fa-window-close"></i></span>
            <h2>Your Items</h2>
            <div class="cart-content">
            </div>
            <div class="cart-footer">
                <h3>Your Total <span class="cart-total">$0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
    <!--End of cart-->
    <script src="app.js"></script>
</body>
</html>
